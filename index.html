<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ScreenTime</title>
    <link href="assets/css/style.css" rel="stylesheet" />
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <h1 class="logo">
          <a href="/" tabindex="0" aria-label="홈으로 이동"> ScreenTime </a>
        </h1>
        <div class="search-container">
          <input
            type="search"
            id="searchInput"
            placeholder="영화 검색..."
            aria-label="영화 검색"
          />
          <button
            type="button"
            id="searchButton"
            aria-label="검색"
            tabindex="0"
          >
            검색
          </button>
        </div>
        <ul class="nav-links">
          <li>
            <a href="#/favorite" tabindex="0" aria-label="즐겨찾기로 이동">
              즐겨찾기
            </a>
          </li>
        </ul>
      </nav>
    </header>

    <main class="main">
      <section class="movies-container">
        <h2 class="section-title">최신 영화</h2>
        <div class="movie-grid-container">
          <div class="movie-grid"></div>
        </div>
        <div class="movie-detail-container"></div>
        <div class="pagination">
          <button
            id="prevPage"
            class="pagination-button"
            aria-label="이전 페이지"
          >
            이전
          </button>
          <span id="currentPage" class="current-page">1</span>
          <button
            id="nextPage"
            class="pagination-button"
            aria-label="다음 페이지"
          >
            다음
          </button>
        </div>
      </section>
    </main>

    <footer class="footer">
      <p>© 2024 ScreenTime. Powered by TMDB</p>
    </footer>

    <script src="assets/js/main.js"></script>
  </body>
</html>
