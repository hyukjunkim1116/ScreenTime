<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ScreenTime</title>
    <link href="assets/css/style.css" rel="stylesheet" />
    <link href="assets/css/darkMode.css" rel="stylesheet" />
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <h1 class="logo">
          <a href="./index.html" tabindex="0" aria-label="홈으로 이동">
            ScreenTime
          </a>
        </h1>
        <div class="search-container">
          <input
            type="search"
            id="searchInput"
            placeholder="영화 검색..."
            aria-label="영화 검색"
          />
          <button
            type="button"
            id="searchButton"
            aria-label="검색"
            tabindex="0"
          >
            검색
          </button>
        </div>
        <ul class="nav-links">
          <li>
            <button
              id="darkModeToggle"
              class="dark-mode-toggle"
              aria-label="다크모드 전환"
              tabindex="0"
            >
              🌙
            </button>
          </li>
          <li>
            <a href="#/favorite" tabindex="0" aria-label="즐겨찾기로 이동">
              즐겨찾기
            </a>
          </li>
        </ul>
      </nav>
    </header>

    <main class="main">
      <section class="movies-container">
        <h2 class="section-title">최신 영화</h2>
        <div class="filter-controls">
          <div class="sort-container">
            <label for="sortSelect">정렬:</label>
            <select id="sortSelect" aria-label="영화 정렬 기준 선택">
              <option value="latest">최신순</option>
              <option value="rating">평점순</option>
              <option value="release">개봉일순</option>
            </select>
          </div>

          <div class="genre-container">
            <label for="genreSelect">장르:</label>
            <select id="genreSelect" aria-label="영화 장르 선택">
              <option value="">전체</option>
              <!-- JavaScript로 동적 추가 -->
            </select>
          </div>

          <div class="year-container">
            <label for="yearSelect">개봉년도:</label>
            <select id="yearSelect" aria-label="영화 개봉년도 선택">
              <option value="">전체</option>
              <!-- JavaScript로 동적 추가 -->
            </select>
          </div>
        </div>
        <div class="movie-grid-container">
          <div class="movie-grid"></div>
        </div>
        <div class="movie-detail-container"></div>
        <div id="paginationContainer" class="pagination">
          <button
            id="prevPage"
            class="pagination-button"
            aria-label="이전 페이지"
          >
            이전
          </button>
          <span id="currentPage" class="current-page">1</span>
          <button
            id="nextPage"
            class="pagination-button"
            aria-label="다음 페이지"
          >
            다음
          </button>
        </div>
      </section>
    </main>

    <footer class="footer">
      <p>© 2024 ScreenTime. Powered by TMDB</p>
    </footer>

    <script src="main.js"></script>
    <script src="assets/js/darkMode.js"></script>
  </body>
</html>
